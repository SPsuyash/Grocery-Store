<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.29/angular-ui-router.min.js"></script>
    <script src="groc.js"></script>
    
</head>
<body ng-app="myApp" ng-controller="ProductsController">


    <nav class="navbar navbar-expand-xxl navbar-dark bg-dark ">
        
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1>APNI DUKAAN</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item ml-3">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown ml-3">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Filter
                </a>
                
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Price</a></li>
                  <li><a class="dropdown-item" href="#">Item</a></li>
                  
                </ul>
              </li>

              
              <li class="nav-item ml-">
                <a class="nav-link active" aria-current="page" href="#">Contact</a>
              </li>

            </ul>
            <form class="d-flex mr-4">
              <input class="form-control me-2 " type="search" placeholder="Search" style="width: 450px;" aria-label="Search">
              <button class="btn btn-success" type="submit" ng-click="search()">Search</button>
                         
            </form>
            <div class="dropdown ml-3">
              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                SIGN IN
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" ui-sref="LogIn">Sign In</a></li>
                <li><a class="dropdown-item" ui-sref="Register">Sign Up</a></li>
              </ul>
            </div>
            <button id="logout" class="btn ml-2" ng-click="logout()" style="color: white;"><a ui-sref="LogIn">Sign Out</a></button>
          </div>
        </div>
      </nav>

      
    <div class="row row-cols-1 row-cols-md-4 g-2 ml-4 mr-4">
      <div  ng-repeat="product in products" >
        <div class="col">
        <div  class="justify-content-center row col-12, card h-100">
          <img  ng-src="https://10.21.83.49:8000/media/{{product.Image}}" alt="{{product.about}}" style="height: 180px; width: 290px;" >
          <div class="card-body">
          <h5>{{product.Productname}}</h5>
          <!-- <p> Details: {{ product.About}}</p>
          <p> Manufacture Date: {{ product.Manufacturedate}}</p> -->
          <p> </p>
              <button type="button" class="btn btn-secondary btn-lg">Rs{{ product.Rate}}</button>
              <button type="button" class="btn btn-primary btn-lg" ng-click="cartgo(product)">Add to Cart</button> 
              <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Details.
             </button>
             <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                   <h5 class="modal-title" id="staticBackdropLabel">Description</h5>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                 <div class="modal-body">
                 {{product.About}}
                 </div>
                 <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                 </div>
                 </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>


    </body>
  </html>
